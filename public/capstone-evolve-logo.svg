<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Speech bubble with blue gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speech bubble outline -->
  <path d="M60 80 C60 60, 80 40, 100 40 L250 40 C270 40, 290 60, 290 80 L290 160 C290 180, 270 200, 250 200 L120 200 L80 230 L100 200 C80 200, 60 180, 60 160 Z" 
        fill="none" stroke="url(#blueGradient)" stroke-width="4"/>
  
  <!-- Lightning bolt -->
  <path d="M150 80 L120 130 L140 130 L110 180 L160 120 L140 120 L170 80 Z" 
        fill="url(#blueGradient)"/>
  
  <!-- Explosion particles -->
  <circle cx="200" cy="90" r="3" fill="url(#purpleGradient)"/>
  <circle cx="220" cy="100" r="2" fill="url(#purpleGradient)"/>
  <circle cx="240" cy="85" r="2.5" fill="url(#purpleGradient)"/>
  <circle cx="180" cy="70" r="2" fill="url(#blueGradient)"/>
  <circle cx="190" cy="110" r="1.5" fill="url(#blueGradient)"/>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#blueGradient)">Capstone</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#purpleGradient)">Evolve</text>
</svg>